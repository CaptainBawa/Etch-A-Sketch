<!DOCTYPE html>
<html lang="en">
   <head> 
    <meta charset="utf-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
   </head> 
   <body>
        <div id="container">
         <div><h1>Sketch Pad</h1></div>
         <div class="mode">Mode:</div>
         <div class="content">
            <div class="board"></div>
            <div class="buttons">
               <button class="black" onclick="changeColor('black')">Black</button>
               <button class="eraser" onclick="changeColor('white')">Eraser</button>
               <button class="gray" onclick="changeColor('gray')">Gray</button>
               <button class="random" onclick="changeColor('random')">Random</button>
               <button class="reset" onclick="reset()">Reset</button>
            </div>
            <div class="resetSize">
               <input type="text" placeholder="size of box" value="16"
                onchange="changeSize(this.value)"
               />
               <button class="size">Set Size</button>
            </div>
         </div>
        </div>

   </body>
</html>
