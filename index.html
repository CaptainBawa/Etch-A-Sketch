<!DOCTYPE html>
<html lang="en">
   <head> 
    <meta charset="utf-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
   </head> 
   <body>
        <div id="container">
         <div><h1>Sketch Pad</h1></div>
         <div class="mode">Mode:</div>
         <div class="content">
            <div class="board"></div>
            <div class="buttons">
               <button onclick="changeColor('black')">Black</button>
               <button onclick="changeColor('white')">Eraser</button>
               <button onclick="changeColor('gray')">Gray</button>
               <button onclick="changeColor('random')">Random</button>
               <button onclick="reset()">Reset</button>
            </div>
            <div>
               <input type="text" placeholder="size of box" value="16"
                onchange="changeSize(this.value)"
               />
               <button>Set Size</button>
            </div>
         </div>
        </div>

   </body>
</html>
